<!DOCTYPE html>
<html>
   <head>
      <title>View Example</title>
      <script src = "https://code.jquery.com/jquery-2.1.3.min.js"
         type = "text/javascript"></script>
      
      <script src = "https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore-min.js"
         type = "text/javascript"></script>
      
      <script src = "https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"
         type = "text/javascript"></script>
   </head>

   <script type = "text/javascript">

       //'ViewDemo' is a name of the view class
       ViewDemo = Backbone.View.extend ({

            //This function gets called when the view is instantiated
            initialize: function(){
                document.write("Hello !!!! This is the 'el' property...");
            }
       });

       //'viewdemo' is an instance of the 'ViewDemo' class
       var viewdemo = new ViewDemo({ el: $('myapp') });
   </script>

   <body>
       <div id = "myapp"></div>
   </body>
</html>
