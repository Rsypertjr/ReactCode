<!DOCTYPE html>
   <head>
      <title> Model IdAttribute Example</title>
      
      <script src = "https://code.jquery.com/jquery-2.1.3.min.js" type = 
         "text/javascript"></script>
         
      <script src = "https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore-min.js" 
         type = "text/javascript"></script>
         
      <script src = "https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js" 
         type = "text/javascript"></script> 

      <script type="text/javascript">
          var Person = Backbone.Model.extend({
              defaults: {
                  idAttribute: 'id'
              }
          }); 
          var person = new Person({id:5, name:'TutorialsPoint'});
          document.write("<b>Unique identifier of Model Person is:</b> ", person.idAttribute);
      </script> 
    </head>
    <body></body> 
</html>
