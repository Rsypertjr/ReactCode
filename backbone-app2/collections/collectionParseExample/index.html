<!DOCTYPE html>
<html>
   <head>
      <title>Collection Parse Example</title>
      <script src = "https://code.jquery.com/jquery-2.1.3.min.js"
         type = "text/javascript"></script>
      
      <script src = "https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore-min.js"
         type = "text/javascript"></script>
      
      <script src = "https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"
         type = "text/javascript"></script>
   </head> 

   <body>
       <script type = "text/javascript">

           //'MyModel' is a model name and extended using the Backbone.Model class
           var MyModel = Backbone.Model.extend();

           // The variable 'myData' contains the values which are needed to be parsed in the collection
           var myData1 = {
                   'fname': "Sachin",
                   "lname": 'Tendulkar',
                   "country": 'India'
           };

           var myData2 = {
                   'fname': "richard",
                   "lname": 'sypert',
                   "country": 'usa'
           };


           //'MyCollection' is a collection name
           var MyCollection = Backbone.Collection.extend ({
                model: MyModel,   //The model 'MyModel' is specified by overriding the 'model' property
                parse: function(response, options) {
                    document.write(JSON.stringify(response));
                }
           });

           //The collection instance 'myCollection' extracts the values of 'myData' only
           var mycollection = new MyCollection(); 
           var mymodel1 = new MyModel(myData1);
           var mymodel2 = new MyModel(myData2);

           mycollection.add([mymodel1,mymodel2]);
           document.write("My Collection Length: " + mycollection.length);
           document.write("</br>");

           mycollection.remove([mymodel1,mymodel2]);
           mycollection.add([mymodel1,mymodel2], {parse: true});
       </script>
   </body> 
</html>
