<!DOCTYPE html>
<html>
   <head>
      <title>Collection Models Example</title>
      <script src = "https://code.jquery.com/jquery-2.1.3.min.js"
         type = "text/javascript"></script>
      
      <script src = "https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore-min.js"
         type = "text/javascript"></script>
      
      <script src = "https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"
         type = "text/javascript"></script>
   </head> 

   <body>
       <script type = "text/javascript">
           //The model 'MyTeam' contains default values and extended using the
           //Backbone.Model class
           var MyTeam = Backbone.Model.extend({
               defaults: {
                   player: "sachin",
                   country: "india"
               }
           });

           //The 'MyTeam1' is a collection instance and model 'MyTeam' is specified by overriding
           //the 'model' property
           var MyTeam1 = Backbone.Collection.extend({
               model: MyTeam
           });
           var player1 = new MyTeam ({
               player: "sehwag",
               country: "india"
           });
           var player2 = new MyTeam ({
               player: "ganguly",
               country: "india"
           });

           //Passing the objects 'player1' and 'player2' to the collection
           var myval = new MyTeam1([player1,player2]);

           //The 'myval.models' define the array of models inside the collection
           document.write("The values of models in the collection are: "+JSON.stringify(myval.models));
       </script>
   </body> 
</html>
