<!DOCTYPE html>
<html>
   <head>
      <title>Collection Pluck Example</title>
      <script src = "https://code.jquery.com/jquery-2.1.3.min.js"
         type = "text/javascript"></script>
      
      <script src = "https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore-min.js"
         type = "text/javascript"></script>
      
      <script src = "https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"
         type = "text/javascript"></script>
   </head> 

   <body>
       <script type = "text/javascript">
           var LangNames = Backbone.Model;   //"LangNames" is a model name
           var languages = new Backbone.Collection;  //'languages' is a collection instance 

           //The collection instance used with comparator() method to compare the items and
           //display them in descending order
           languages.comparator = function(value1,value2){

            //The comparator returns -1, when the first model should display before the second model - Descending Order
            if (value1.get('name') > value2.get('name')) return -1;

            //It returns 1, when the first model should display after the second model - Descending Order
            if (value2.get('name') > value1.get('name')) return 1;
            return 0;          
           };
           languages.add(new LangNames({name: "Java"}));
           languages.add(new LangNames({name: "PHP"}));
           languages.add(new LangNames({name: "HTML"}));

           //The pluck() method returns and attribute, by using "name" attribute from the model in the collection
           document.write("Attributes returned on pluck('name'): ", languages.pluck('name'));
       </script>
   </body>
</html>
