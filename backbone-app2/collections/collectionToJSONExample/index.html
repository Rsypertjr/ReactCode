<!DOCTYPE html>
<html>
   <head>
      <title>Collection toJSON Example</title>
      <script src = "https://code.jquery.com/jquery-2.1.3.min.js"
         type = "text/javascript"></script>
      
      <script src = "https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore-min.js"
         type = "text/javascript"></script>
      
      <script src = "https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"
         type = "text/javascript"></script>
   </head> 

   <body>
       <script type = "text/javascript">
           //'Player' is a model and contains default value for the model
           var Player = Backbone.Model.extend ({
                default: {
                    name: "sachin"
                }
           });  

           //The 'PlayersCollection' is a collection instance and model 'Player' is specified by overriding
           //the 'model' property
           var PlayersCollection = Backbone.Collection.extend ({
               model: Player
           });
           $(function(){  // like: $(document).ready(function() { ... });
                var mycollection = new PlayersCollection();

                //The set() method sets the values for the 'name' attribute 
                mycollection.set([
                    {name: 'sehwag'},
                    {name: 'raina'},
                    {name: 'dhoni'}
                ]);

                //The JSON.stringify() method returns values of the collection in the JSON format
                document.write("The collection values are:", JSON.stringify(mycollection.toJSON()));
           });
       </script>
   </body>
</html>
